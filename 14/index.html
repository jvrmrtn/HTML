<!DOCTYPE html>
<html>
    <head>
        <title>ATRIBUTOS</title>
        <meta charset="utf-8">
    </head>
    <body>
        <header>
            <nav>

            </nav>
        </header>
        <main>
            <form action="#" autocomplete="off">

                <fieldset>
                    <legend>Datos Personales</legend>
                    <label for="name">Nombre</label>
                    <input type="text" id="name" required autofocus>
                    <label for="surname">Apellidos</label>
                    <input type="text" id="surname" placeholder="Jesus">
                    <label for="age">EDAD</label>
                    <input type="number" id="age" min="18">
                </fieldset>

                <fieldset>
                    <legend>SEXO</legend>
                    <label for="man">HOMBRE</label>
                    <input type="radio" id="man" name="sex" checked>
                    <label for="woman">MUJER</label>
                    <input type="radio" id="woman" name="sex">
                </fieldset>

                <select name="" id="">
                    <option value="">UN</option>
                    <option value="" selected>PERRO</option>
                    <option value="">VERDE</option>
                </select>


                <button>Enviar</button>

            </form>
        </main>
        <footer>

        </footer>
    </body>
</html>
